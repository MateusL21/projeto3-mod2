<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <main class="container mt-3">

    <header class="display-4 bg-light text-center">
      Cadastro de Alunos
    </header>

    <section>
      <div class="display-6">
        Formulário de cadastro
      </div>

      <div class="row">
        <div class="col-md-10 offset-md-1">
          <form onsubmit="save(); return false;" id="formStudent">
            <div class="row mb-3 mt-3">
              <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" required>
              </div>
            </div>

            <div class="row mb-3 mt-3">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputEmail" required>
              </div>
              <label for="inputPhone" class="col-sm-2 col-form-label">Telefone:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputPhone" required>
              </div>

            </div>

            <div class="row">
              <label for="selectCourse" class="col-sm-2 col-form-label">Cursos:</label>
              <div class="col-sm-4">
                <select class="form-select" aria-label="Selecione um curso" id="selectCourse" required>
                  <option value="" selected>Escolha:</option>
                  <option value="1">Java</option>
                  <option value="2">Java Script</option>
                  <option value="3">Angular</option>
                </select>
              </div>
            </div>
            <div class="row mb-3 mt-3">
              <label class="col-sm-2 col-form-label">Turma:</label>
              <div class="col-sm-4">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="shiftRadios" id="radioManha" value="Manhã"
                    checked>
                  <label class="form-check-label" for="exampleRadios1">
                    Manhã
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="shiftRadios" id="radioTarde" value="Tarde">
                  <label class="form-check-label" for="exampleRadios2">
                    Tarde
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="shiftRadios" id="radioNoite" value="Noite"
                    checked>
                  <label class="form-check-label" for="exampleRadios1">
                    Noite
                  </label>
                </div>
              </div>
            </div>
        </div>
        <div class="row mb-3 mt-3">
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </div>
        </form>

      </div>
      </div>
    </section>
    <hr>
    <section>
      <div class="display-6">
        Alunos cadastrados
      </div>
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <table class="table" id="studentsTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col" class="d-none d-md-table-cell">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">Curso</th>
                <th scope="col" class="d-none d-md-table-cell">Turno</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-secondary text-center text-white fixed-bottom">
    Sistemas P&D
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>
    <script src="JS/jquery-3.6.0.min.js"></script>
    <script src="JS/jquery.mask.min.js"></script>
    <script>$("#inputPhone").mask("(99)9 9999-9999");</script>

</body>

</html>
